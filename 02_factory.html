<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #myCanvas{
            background-color: #000;
        }
    </style>
</head>
<body>
<canvas width="1000" height="400" id="myCanvas"></canvas>

<script type="text/javascript">
    var ctx = myCanvas.getContext('2d');

    var w = myCanvas.width;
    var h = myCanvas.height;

    ctx.fillStyle = 'red'

    var Ball = function(x, y, r){
        this.x = x;
        this.y = y;
        this.r = r;
    }

    Ball.prototype = {
        draw: function(){
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.r, 0, 2*Math.PI);
            ctx.closePath();
            ctx.fill()
        }
    }

    function BallFactory() {
        var x = Math.random() * w;
        var y = Math.random() * h;
        var r = Math.random() * 10 + 10;
        var ball = new Ball(x , y, r)
        return ball
    }

    var ball = new BallFactory();
    ball.draw();

    BallFactory().draw()

    BallFactory().draw()
</script>
</body>
</html>
