<script type="text/javascript">
    function DealData(arr) {
        var div = document.createElement('div');
        var img = new Image();
        var a = document.createElement('a');
        var p = document.createElement('p');

        img.src = arr[1];
        a.href = arr[0];

        p.innerHTML = arr[2];
        a.appendChild(p);
        a.appendChild(img);
        div.appendChild(a);
        document.body.appendChild(div)
    }

    function dataAdaptor(data) {
        var arr = [];
        var map = {
            src: 1,
            href: 0,
            title: 2
        }

        for(var i in map){
            arr[map[i]] = data[i]
        }
        /*arr[0] = data.href;
        arr[1] = data.src;
        arr[3] = data.title;*/
        return arr;
    }

        if(res && res.error === 0) {
